<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="programmer, developer, aliilapro, coder">
  <meta name="description" content="ALIILAPRO - DEVELOPER AND PROGRAMMER">
  <title>ALIILAPRO - DEVELOPER AND PROGRAMMER</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Oxanium:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff41;
      --secondary: #008f11;
      --dark: #0d0208;
      --light: #c8ffd4;
      --accent: #00d934;
      --glow: 0 0 10px var(--primary), 0 0 20px rgba(0, 255, 65, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Oxanium', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 65, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(0, 143, 17, 0.05) 0%, transparent 20%);
      z-index: -1;
    }
    
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      margin-bottom: 1.5rem;
      box-shadow: var(--glow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--primary), 0 0 30px rgba(0, 255, 65, 0.7);
    }
    
    h1 {
      font-family: 'Share Tech Mono', monospace;
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px var(--primary);
      letter-spacing: 2px;
    }
    
    .divider {
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      margin: 1.5rem 0;
      position: relative;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
    
    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      text-align: center;
    }
    
    .skill-card {
      background: rgba(13, 2, 8, 0.7);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      padding: 1.5rem;
      width: 200px;
      transition: all 0.3s ease;
    }
    
    .skill-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: var(--glow);
    }
    
    .skill-card h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    
    .skill-card p {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9rem;
    }
    
    .buttons {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background-color: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 4px;
      font-family: 'Share Tech Mono', monospace;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      background-color: rgba(0, 255, 65, 0.1);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: rgba(0, 255, 65, 0.1);
      z-index: 100;
      animation: scan 8s linear infinite;
      pointer-events: none;
    }
    
    @keyframes scan {
      0% { top: -10px; }
      100% { top: 100%; }
    }
    
    .glitch {
      position: relative;
    }
    
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }
    
    .glitch::before {
      color: #0ff;
      z-index: -1;
      animation: glitch-effect 3s infinite;
    }
    
    .glitch::after {
      color: #f0f;
      z-index: -2;
      animation: glitch-effect 2s infinite reverse;
    }
    
    @keyframes glitch-effect {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0); }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .skills {
        flex-direction: column;
        align-items: center;
      }
      
      .skill-card {
        width: 100%;
        max-width: 300px;
      }
      
      .buttons {
        flex-direction: column;
        width: 100%;
      }
      
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="scanline"></div>
  
  <div class="container">
    <img src="https://raw.githubusercontent.com/ALIILAPRO/aliilapro.github.io/refs/heads/master/images/01.jpg" alt="ALIILAPRO" class="profile-img">
    
    <h1 class="glitch" data-text="ALIILAPRO">ALIILAPRO</h1>
    
    <div class="divider"></div>
    
    <div class="skills">
      <div class="skill-card">
        <h3>PROGRAMMER</h3>
        <p>Csharp - VB - PHP - Python</p>
      </div>
      
      <div class="skill-card">
        <h3>DEVELOPER</h3>
        <p>Android - Robot Telegram</p>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="buttons">
      <a href="https://t.me/aliilapro" class="btn" target="_blank">Telegram</a>
      <a href="https://aliilapro.github.io/blog" class="btn" target="_blank">Blog</a>
      <a href="https://github.com/ALIILAPRO" class="btn" target="_blank">Github</a>
    </div>
  </div>
</body>
</html>
